<div class="row">
  <div class="col-8"  style="float: none; margin: 0 auto">
    <h1>Ecrivez moi</h1>
    <form [formGroup]="contactForm" (ngSubmit) ="onEnvoyerMail()">
      <div class="form-group">
        <label for="mail">Mail</label>
        <input type="Email" class="form-control" id="mail" formControlName="mail">
      </div>
      <div class="form-group">
        <label for="sujet">Sujet</label>
        <input type="text" class="form-control" id="sujet" formControlName="sujet">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea type="text" class="form-control" id="message" formControlName="message"></textarea>
      </div>
      <button class="btn btn-success" [disabled]="contactForm.invalid" type="submit">Enregistrer</button>

    </form>
  </div>
</div>
