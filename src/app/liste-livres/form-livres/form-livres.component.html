<div class="row">
  <div class="col-8" style="float: none; margin: 0 auto">
    <h2>Ajoutez un ouvrage</h2>
    <form [formGroup]="livreFOrm" (ngSubmit)="onEnregistrerLivre()">
      <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" class="form-control" id="titre" formControlName="titre">
      </div>
      <div class="form-group">
        <label for="auteur">Auteur</label>
        <input type="text" class="form-control" id="auteur" formControlName="auteur">
      </div>
      <div class="form-group">
        <label for="annee">Ann√©e</label>
        <input type="text" class="form-control" id="annee" formControlName="annee">
      </div>
      <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <textarea type="text" class="form-control" id="synopsis" formControlName="synopsis"></textarea>
      </div>
      <div class="form-group">
        <label for="prix">Prix</label>
        <input type="text" class="form-control" id="prix" formControlName="prix">
      </div>
      <div class="form-group">
        <label for="lien">Lien</label>
        <input type="text" class="form-control" id="lien" formControlName="lien">
      </div>
    <button class="btn btn-success" [disabled]="livreFOrm.invalid" type="submit">Enregistrer</button>

    </form>
  </div>

</div>
